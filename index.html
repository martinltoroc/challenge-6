    <h1>Formulario de Ingreso</h1>
    <fieldset id="form"> 
        <legend id="date">Datos del usuario</legend>

        <input type="text" name="apellido" id="apellido"><br>
        <label for="firsName">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br>

            <option value="ch">Chile</option>
        </select><br>
        <label for="gender">Genero:</label>
        <input type="radio" name="genero" id="masculine" value="masculino">
        <label for="masculine">Masculino</label>
        <input type="radio" name="genero" id="female" value="femenino">
        <label for="female">Femenino</label>
        <input type="radio" name="genero" id="other" value="otro">
        <label for="other">Otro</label><br>
        <label for="user">Usuario:</label>
        <input type="text" name="user" id="user">
        <label for="password">Contrase√±a:</label>
        <input type="password" name="password" id="password" minlength="6" maxlength="16">
